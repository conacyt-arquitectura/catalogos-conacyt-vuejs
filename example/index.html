<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.3/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/js/catalogos.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Catalogos component example</title>
</head>

<body>
    <div id="app">
        <div class="col-md-9">
            <h1>Catalogos Component Example</h1>
            <form>
                <catalogo :host="'https://my-json-server.typicode.com/robertovillarejo/catalogos-conacyt-vuejs/'"
                    :context="''" :label="'Estados'" :name="'estatusSni'" :lang="lang" :required="true"
                    v-model="myModel">
                </catalogo>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    lang: 'es',
                    myModel: null
                }
            },
            components: {
                'catalogo': CatalogoComponent
            }
        });
    </script>
</body>

</html>
